<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analysis</title>
    <style>
        body {
            background-color: #f0f4f7;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004494;
        }

        .prediction-text {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="{{ url_for('predict') }}" method="post">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h2>Predictive Analysis</h2>

            <h3>Year</h3>
            <input id="first" name="Year" type="number" required>

            <h3>What is the Showroom Price? (In lakhs)</h3>
            <input id="second" name="Present_Price" type="number" step="0.01" required>

            <h3>How Many Kilometers Driven?</h3>
            <input id="third" name="Kms_Driven" type="number" required>

            <h3>How many owners previously had the car (0, 1, or 3)?</h3>
            <input id="fourth" name="Owner" type="number" min="0" max="3" required>

            <h3>What is the Fuel Type?</h3>
            <select name="Fuel_Type_Petrol" id="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <h3>Are you a Dealer or Individual?</h3>
            <select name="Seller_Type_Individual" id="resea" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <h3>Transmission Type</h3>
            <select name="Transmission_Mannual" id="research" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <br><br>
            <button id="sub" type="submit">Calculate the Selling Price</button>
            <br>
        </form>

        <div class="prediction-text">
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>

</body>

</html>
